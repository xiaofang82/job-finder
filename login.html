<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="login-container">
        <img src="./assets/pics/login.png" alt="LinkedIn Logo" class="logo">
        <div style="display: flex;flex-direction: column;margin-top: 10%;margin-left: 8%;">
           <div>
            <h1>Welcome</h1>
           </div>
        <div>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="button" style="margin-top: 3%;" onclick="login()">Login</button>
                <button type="button" style="margin-top: 3%;background-color: white;color: #005c8d;" onclick="signup()">Signup</button>
                <br><br><br>
                <a href="" style="color: lightskyblue;margin-top: 10%" >Forget Password??</a>
            </form>
        </div>
        </div>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
